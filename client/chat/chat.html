<template name="chat">
    <div class="container">
        <div class="row">
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPerson">Person</label>
                    <input type="txt" class="form-control" id="exampleInputPerson" placeholder="Person">
                </div>

                <button type="button" class="btn btn-primary btn-submit-auth">Submit</button>
            </div>
        </div>
        <div class="row">
            <div id="meesage-panel" style="width: 100%;height:500px;overflow:auto;">

            </div>
        </div>
    </div>
</template>
